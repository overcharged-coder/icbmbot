online_moves:
  opening_explorer:
    enabled: false
    priority: 300
 #   player: Username
    only_without_book: false
    use_for_variants: true
    allow_repetitions: true
    min_time: 20
    timeout: 5
    min_games: 10
    only_with_wins: true
    selection: "win_rate"
    anti: true
    # max_depth: 20

  lichess_cloud:
    enabled: false
    priority: 200
    only_without_book: true
    min_eval_depth: 20
    min_time: 10
    timeout: 3
    use_for_variants: false
    allow_repetitions: true
    trust_eval: true        
    
    # max_depth: 30

  chessdb:
    enabled: true
    priority: 250
    only_without_book: false
    min_candidates: 2
    min_time: 20
    timeout: 10
    selection: "optimal"
    allow_repetitions: true 
    trust_eval: true 
    # max_depth: 30

  online_egtb:
    enabled: true
    min_time: 20
    timeout: 3

offer_draw:
  enabled: true
  score: 10
  consecutive_moves: 10
  min_game_length: 40
  against_humans: false
  min_rating: 3000

resign:
  enabled: false
  score: -1000
  consecutive_moves: 6
  against_humans: false
  min_rating: 3000

challenge:
  concurrency: 1
  bullet_with_increment_only: false
  max_takebacks: 2
  min_initial: 60
  max_initial: 1200
  variants:
    - standard
    - chess960
    - antichess
    - atomic
    - kingOfTheHill
    - racingKings
    - threeCheck
    - fromPosition
    - crazyhouse
    - horde
  time_controls:
    - bullet
    - blitz
    - rapid
  #  - classical
  bot_modes:
    - casual
    - rated
  human_modes:
    - casual
    - rated

matchmaking:
  delay: 10
  timeout: 30
  selection: cyclic
  types:
    bullet:
      tc: 0+1
    bulle2:
      tc: 3+0
    bc:
      tc: 5+0
    bm3:
      tc: 1+0
    gulugulu:
      tc: 0+1
    guliguli:
      tc: 10+0
    hvj:
      tc: 1.5+0
    win:
      tc: 8+0
    loss:
      tc: 2+0
    drum:
      tc: 0.5+0

